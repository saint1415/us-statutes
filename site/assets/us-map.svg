<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600">
  <style>
    .state {
      fill: #d0d8e8;
      stroke: #8899aa;
      stroke-width: 1.5;
      cursor: pointer;
      transition: fill 0.15s ease;
    }
    .state:hover {
      fill: #4a6db5;
    }
    .state-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 13px;
      font-weight: 600;
      fill: #334155;
      text-anchor: middle;
      dominant-baseline: central;
      pointer-events: none;
    }
    g.state-group:hover .state {
      fill: #4a6db5;
    }
    g.state-group:hover .state-label {
      fill: #ffffff;
    }
  </style>

  <!--
    Standard US tile grid cartogram.
    Grid is 12 columns (0-11) x 8 rows (0-7).
