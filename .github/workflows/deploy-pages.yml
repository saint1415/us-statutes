name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Build site output
        run: |
          # Copy site files from main
          cp -r main/site/ output/

          # Copy data directory from main (TOC, manifests, index)
          # Content files are NOT included - they are 2.4GB+ and exceed
          # the GitHub Pages 1GB limit. The frontend fetches content
          # directly from the raw data branch URL instead.
          cp -r main/data/ output/data/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Pagefind
        run: |
          npm install -g pagefind

      - name: Build search index
        run: |
          # Create HTML stubs from JSON for Pagefind to index
          python main/pipeline/search/build_index.py \
            --content-dir output/data/states \
            --output-dir output/pagefind \
            --site-dir output
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
